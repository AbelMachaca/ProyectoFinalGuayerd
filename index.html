<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/logo-g-guayerd.svg" />
    <title>La Scaloneta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="login">
    <main class="main1">
      <img class="Logcopa" src="img/logo-copa.svg" alt="Logo de la copa del mundial" />
      <form class="form1">
        <h1 class="titulo">Inicio de sesión</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label1"
            >Email *</label
          >
          <input
            type="email"
            class="inputall form-control"
            id="exampleInputEmail1"
            name="email"
            value="estudiante@guayerd.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label label1"
            >Password *</label
          >
          <input
            type="password"
            class="inputall form-control"
            name="password"
            id="exampleInputPassword1"
            value="123456"
          />
        </div>
        <button type="submit" class="button1 btn btn-primary">
          Iniciar sesión
        </button>
      </form>
      <footer class="footer1">
        <a href="https://www.guayerd.com/es/inicio/" target="_blank"
          ><img class="img2" src="img/logo-guayerd.svg" alt="Logo de Guayerd"
        /></a>
      </footer>
    </main>
    <script src="js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
